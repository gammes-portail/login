<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gammes | Connexion</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      id="bootstrap-css"
      href="https://www.gammes.org/wp-content/themes/bosa-pro/assets/bootstrap/css/bootstrap.min.css?ver=6.3.2"
      type="text/css"
      media="all"
    />
    <style>
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      section {
        width: 350px;
      }

      label {
        font-weight: 600;
      }

      #submit {
        width: 100%;
        background-color: var(--orange);
        border-color: var(--orange);
      }

      img {
        width: 100%;
      }

      footer {
        width: 100%;
        height: 100px;
        background: var(--light);
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="card">
          <div class="card-body">
            <img
              src="https://www.tousbenevoles.org/images/association/1632922921.png"
              alt="Logo"
            />
            <br />
            <br />
            <label for="username" class="form-label">Identifiant</label>
            <input
              type="text"
              placeholder="Aa"
              id="username"
              class="form-control"
            />
            <br />
            <label for="username" class="form-label">Mot de passe</label>
            <input
              type="password"
              placeholder="*****"
              id="password"
              class="form-control"
            />
            <br />
            <button type="button" class="btn btn-primary" id="submit">
              Connexion
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <ul class="social-group">
        <li>
          <a
            href="https://fr.linkedin.com/company/gammes---union-des-associations-du-csp-espoir"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/Gammes34" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
